  <body>
    <div class="row justify-content-center">
        <div class="jumbotron">
            <h1 class="text-center">Album</h1>
        </div>
    </div>
    <div class="row justify-content-center top-1">
        <div class="col-sm-10 col-md-8 col-lg-6">
          <form onsubmit="upload(event);">
            <div class="form-group">
              <input id="images" type="file" class="form-control" name="images" multiple>
            </div>
            <button id="submitBtn" type="submit" class="btn btn-primary float-right">Upload</button>
          </form>
        </div>
    </div>
    <div class="row justify-content-center top-1">
        <div class="col-sm-10 col-md-8 col-lg-6">
          <form onsubmit="submitForm(event);">
            <div class="form-group">
              <input id="labelBox" type="text" class="form-control" placeholder="Enter labels">
            </div>
            <button id="submitBtn" type="submit" class="btn btn-primary float-right">Search</button>
          </form>
          <button id="start-record-btn" class="button-l" title="Start Recording"><i class="fa fa-microphone"></i></button>
<!--           <button id="pause-record-btn" title="Pause Recording">Pause Recognition</button> -->
          <p id="recording-instructions">Press the <strong>Start Recognition</strong> button and allow access.</p>
        </div>
    </div>
